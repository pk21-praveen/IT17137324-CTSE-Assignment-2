<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
         <!-- adding a 3D object asset -->
        <a-assets>
            <a-asset-item id="bridge-obj" src="assets/chineseBridge.obj"></a-asset-item>
        </a-assets>
        <!-- adding a custom marker -->
        <a-marker-camera preset="custom" type="pattern" url="assets/pattern-bridge.patt">
            <!-- adding an entity for company logo with name & slogan-->
            <a-image src="assets/company.png" position="0.8 3 0" ></a-image>
            <!-- adding an entity for item name -->
            <a-entity scale="3.5 3.5 3.5" position="0 3 0" text="value: Item: Chinese Bridge;color:white" ></a-entity>
            <!-- adding an entity for price -->
            <a-entity scale="3 3 3" position="0 2.7 0"  text="value: Price: Rs.1000/=;color:white" ></a-entity>
            <!-- adding an entity for 3D object -->
            <a-entity scale="0.35 0.35 0.35" position="0 0 0" rotation="125 0 25" obj-model="obj: #bridge-obj;" material="src: assets/texture.jpg"></a-entity>
        </a-marker-camera>
    </a-scene>
</body>
</html>
